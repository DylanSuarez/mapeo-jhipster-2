<div>
  <h2 id="page-heading" data-cy="CentroDeFormacionHeading">
    <span fsisTranslate="fastasistanceApp.centroDeFormacion.home.title">Centro De Formacions</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span fsisTranslate="fastasistanceApp.centroDeFormacion.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-centro-de-formacion"
        [routerLink]="['/centro-de-formacion/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span fsisTranslate="fastasistanceApp.centroDeFormacion.home.createLabel"> Create a new Centro De Formacion </span>
      </button>
    </div>
  </h2>

  <fsis-alert-error></fsis-alert-error>

  <fsis-alert></fsis-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="centroDeFormacions?.length === 0">
    <span fsisTranslate="fastasistanceApp.centroDeFormacion.home.notFound">No centroDeFormacions found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="centroDeFormacions && centroDeFormacions.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span fsisTranslate="global.field.id">ID</span></th>
          <th scope="col"><span fsisTranslate="fastasistanceApp.centroDeFormacion.nombreCentro">Nombre Centro</span></th>
          <th scope="col"><span fsisTranslate="fastasistanceApp.centroDeFormacion.regional">Regional</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let centroDeFormacion of centroDeFormacions; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/centro-de-formacion', centroDeFormacion.id, 'view']">{{ centroDeFormacion.id }}</a>
          </td>
          <td>{{ centroDeFormacion.nombreCentro }}</td>
          <td>
            <div *ngIf="centroDeFormacion.regional">
              <a [routerLink]="['/regional', centroDeFormacion.regional?.id, 'view']">{{ centroDeFormacion.regional?.nombreRegional }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/centro-de-formacion', centroDeFormacion.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" fsisTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/centro-de-formacion', centroDeFormacion.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" fsisTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(centroDeFormacion)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" fsisTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
