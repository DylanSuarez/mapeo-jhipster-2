<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="centroDeFormacion">
      <h2 data-cy="centroDeFormacionDetailsHeading">
        <span fsisTranslate="fastasistanceApp.centroDeFormacion.detail.title">Centro De Formacion</span>
      </h2>

      <hr />

      <fsis-alert-error></fsis-alert-error>

      <fsis-alert></fsis-alert>

      <dl class="row-md jh-entity-details">
        <dt><span fsisTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ centroDeFormacion.id }}</span>
        </dd>
        <dt><span fsisTranslate="fastasistanceApp.centroDeFormacion.nombreCentro">Nombre Centro</span></dt>
        <dd>
          <span>{{ centroDeFormacion.nombreCentro }}</span>
        </dd>
        <dt><span fsisTranslate="fastasistanceApp.centroDeFormacion.regional">Regional</span></dt>
        <dd>
          <div *ngIf="centroDeFormacion.regional">
            <a [routerLink]="['/regional', centroDeFormacion.regional?.id, 'view']">{{ centroDeFormacion.regional?.nombreRegional }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span fsisTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/centro-de-formacion', centroDeFormacion.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span fsisTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
