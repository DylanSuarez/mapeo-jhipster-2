<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="claseDocente">
      <h2 data-cy="claseDocenteDetailsHeading"><span fsisTranslate="fastasistanceApp.claseDocente.detail.title">Clase Docente</span></h2>

      <hr />

      <fsis-alert-error></fsis-alert-error>

      <fsis-alert></fsis-alert>

      <dl class="row-md jh-entity-details">
        <dt><span fsisTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ claseDocente.id }}</span>
        </dd>
        <dt><span fsisTranslate="fastasistanceApp.claseDocente.docente">Docente</span></dt>
        <dd>
          <div *ngIf="claseDocente.docente">
            <a [routerLink]="['/docente', claseDocente.docente?.id, 'view']">{{ claseDocente.docente?.id }}</a>
          </div>
        </dd>
        <dt><span fsisTranslate="fastasistanceApp.claseDocente.horario">Horario</span></dt>
        <dd>
          <div *ngIf="claseDocente.horario">
            <a [routerLink]="['/horario', claseDocente.horario?.id, 'view']">{{ claseDocente.horario?.jornada }}</a>
          </div>
        </dd>
        <dt><span fsisTranslate="fastasistanceApp.claseDocente.clase">Clase</span></dt>
        <dd>
          <div *ngIf="claseDocente.clase">
            <a [routerLink]="['/clase', claseDocente.clase?.id, 'view']">{{ claseDocente.clase?.nombreClase }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span fsisTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/clase-docente', claseDocente.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span fsisTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
