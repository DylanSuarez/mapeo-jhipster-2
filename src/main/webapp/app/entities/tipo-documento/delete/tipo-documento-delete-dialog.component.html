<form *ngIf="tipoDocumento" name="deleteForm" (ngSubmit)="confirmDelete(tipoDocumento.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="tipoDocumentoDeleteDialogHeading" fsisTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <fsis-alert-error></fsis-alert-error>

    <p
      id="fsis-delete-tipoDocumento-heading"
      fsisTranslate="fastasistanceApp.tipoDocumento.delete.question"
      [translateValues]="{ id: tipoDocumento.id }"
    >
      Are you sure you want to delete this Tipo Documento?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span fsisTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="fsis-confirm-delete-tipoDocumento" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span fsisTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
